<form class="{{cssClass}}" autocomplete="off">
  <header class="sheet-header">
    <img class="profile-img" src="{{item.img}}" data-edit="img" title="{{item.name}}"/>
    <div class="header-fields">
      <h1 class="charname"><input name="name" type="text" value="{{item.name}}" placeholder="Nome da Habilidade"/></h1>
    </div>
  </header>

  <section class="sheet-body">
    <div class="form-group">
      <label>Pré-requisitos</label>
      <input type="text" name="system.prerequisitos" value="{{systemData.prerequisitos}}" />
    </div>
    <div class="form-group">
      <label>Tipo</label>
      <input type="text" name="system.tipo" value="{{systemData.tipo}}" />
    </div>
    <div class="form-group">
      <label>Ação</label>
      <input type="text" name="system.acao" value="{{systemData.acao}}" />
    </div>
    <div class="form-group">
      <label>Gastos</label>
      <input type="text" name="system.gastos" value="{{systemData.gastos}}" />
    </div>
    <div class="form-group">
      <label>Descrição</label>
      <textarea name="system.description">{{systemData.description}}</textarea>
    </div>
  </section>
</form>
