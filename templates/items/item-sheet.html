<form class="{{cssClass}}" autocomplete="off">
  <header class="sheet-header">
    <img class="profile-img" src="{{item.img}}" data-edit="img" title="{{item.name}}"/>
    <div class="header-fields">
      <h1 class="charname"><input name="name" type="text" value="{{item.name}}" placeholder="Nome do Item"/></h1>
    </div>
  </header>

  <section class="sheet-body">
    <div class="form-group">
      <label>Quantidade</label>
      <input type="number" name="system.quantity" value="{{systemData.quantity}}" />
    </div>
    <div class="form-group">
      <label>Peso</label>
      <input type="number" name="system.weight" value="{{systemData.weight}}" />
    </div>
    <div class="form-group">
      <label>Descrição</label>
      <textarea name="system.description">{{systemData.description}}</textarea>
    </div>
  </section>
</form>
