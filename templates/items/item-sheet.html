<form class="{{cssClass}}" autocomplete="off">
  <header class="sheet-header">
    <img class="profile-img" src="{{item.img}}" data-edit="img" title="{{item.name}}"/>
    <div class="header-fields">
      <h1 class="charname"><input name="name" type="text" value="{{item.name}}" placeholder="Nome do Item"/></h1>
    </div>
  </header>

  <section class="sheet-body">
    <div class="form-group">
      <label>Descrição</label>
        {{editor system.descricao target="system.descricao" button=true owner=owner editable=editable}}
    </div>
    <div class="form-group">
      <label>Raridade</label>
      <input type="text" name="system.raridade" value="{{item.system.raridade}}" />
    </div>
    <div class="form-group">
      <label>Preço</label>
      <input type="number" name="system.preco" value="{{item.system.preco}}" />
    </div>
  </section>
</form>
