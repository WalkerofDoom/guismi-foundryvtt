<form class="{{cssClass}}" autocomplete="off">
  <header class="sheet-header">
    <img class="profile-img" src="{{item.img}}" data-edit="img" title="{{item.name}}"/>
    <div class="header-fields">
      <h1 class="charname"><input name="name" type="text" value="{{item.name}}" placeholder="Nome da Arma"/></h1>
    </div>
  </header>

  <section class="sheet-body">
    <div class="form-group">
      <label>Tipo de Arma</label>
      <input type="text" name="system.tipo" value="{{systemData.tipo}}" />
    </div>
    <div class="form-group">
      <label>Dano</label>
      <input type="text" name="system.dano" value="{{systemData.dano}}" />
    </div>
    <div class="form-group">
      <label>Descrição</label>
      <textarea name="system.description">{{systemData.description}}</textarea>
    </div>
  </section>
</form>
