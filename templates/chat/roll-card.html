<div class="guismi chat-card">
    <header class="card-header">
        <h3 class="card-title">{{flavor}}</h3>
    </header>
    <div class="card-content">
        <div class="dice-roll">
            <div class="dice-result">
                <h4 class="dice-formula">{{roll.formula}}</h4>
                <div class="dice-tooltip">
                    <section class="tooltip-part">
                        <div class="dice">
                            <ol class="dice-rolls">
                                {{#each roll.terms as |term|}}
                                <li class="roll die d20">{{term.number}}</li>
                                {{/each}}
                            </ol>
                        </div>
                    </section>
                </div>
                <h4 class="dice-total">{{roll.total}}</h4>
            </div>
        </div>
    </div>
</div>
